<li class="flex flex-col py-6 sm:flex-row sm:justify-between ">
    <div class="flex w-full space-x-2 sm:space-x-4 shadow-xl rounded-lg">
        <img class="flex-shrink-0 object-cover w-20 h-20 dark:border-transparent rounded outline-none sm:w-32 sm:h-32 dark:bg-white" [src]='image'>
        <div class=" flex flex-col justify-between w-full pb-4 ">
            <div class="flex justify-between w-full pb-2 space-x-2 ">
                <div class="space-y-1 ">
                    <h3 class="text-lg font-semibold leading-snug sm:pr-8 ">{{article.name}}</h3>
                </div>
                <div class="text-right">
                    <p class="text-lg font-semibold m-10">{{article.price}} MAD</p>
                </div>
            </div>
            <div class="flex text-sm divide-x ">
                <button (click)="onDelete(article) " type="button " class="flex items-center px-2 py-1 pl-0 space-x-1 text-red-600 ">
                    <fa-icon [icon]="faTrash "></fa-icon>
                    <span>Remove</span>
                </button>
            </div>
        </div>
    </div>
</li>
