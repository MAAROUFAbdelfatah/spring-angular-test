<div class="text-center m-4 max-w-sm rounded-xl overflow-hidden shadow-2xl">
    <img class="w-full" [src]='image'>
    <div class="px-6 py-4 ">
        <div class="font-bold text-xl mb-2 ">{{article.name}}</div>
        <p class="text-gray-700 text-base ">
            {{article.price}} MAD
        </p>
    </div>
    <button class=" mb-3 w-2/3 h-12 hover:text-white font-bold transition-colors duration-150 border border-neutral-500 hover:bg-neutral-500 text-neutral-500 rounded-lg focus:shadow-outline bg-white" (click)="onAddToCart(article) ">Add To Cart</button>
</div>
