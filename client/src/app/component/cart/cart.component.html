<div class=" mt-32 justify-center text-center container lg:max-w-2xl md:max-w-2xl  sm:mx-auto ">
    <h2 class="text-2xl text-center">Shopping Cart</h2>
    <ul class="flex flex-col">
        <app-cart-item *ngFor="let article of cart" (deleteArticle)="onDeleteArticle(article)" [article]="article"></app-cart-item>
    </ul>
    <div *ngIf="cart.length !== 0">
        <div class="space-y-1 text-right text-xl mt-3 mb-4">
            <p>Total amount:
                <span class="font-semibold ">{{totalAmount}} MAD</span>
            </p>
        </div>
        <div class="flex justify-end space-x-4 mb-10">
            <button class=" mb-3 w-60 h-12 text-white font-bold transition-colors duration-150 bg-blue-600 rounded-lg focus:shadow-outline hover:bg-blue-800" (click)="onAddToOrders(cart)">Add To Orders</button>
        </div>
    </div>
</div>
